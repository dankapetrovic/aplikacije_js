<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator</title>
    <link rel="stylesheet" href="css/kalkulator.css">
</head>
<body>
    <div id="kalkulator">
        <input type="text" id="display" readonly>
        <div id="dugmici">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operacija">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operacija">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operacija">-</button>
            <button>0</button>
            <button class="clearbutton">C</button>
            <button class="operacija">=</button>
            <button class="operacija">+</button>
        </div>
    </div>
    <script src="js/kalkulator.js"></script>
</body>
</html>
